<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVA SCRIPT</title>
</head>
<body>
    <p>Display the sum.</p>
</body>
<script>
    // Declare the variable that will hold the sum.
    var total = sum(7, 11);
    
    // Display alert.
    alert(total); 
    
    // Function declaration.
    function sum(a, b){
        return a + b;
    }
</script>
</html>
